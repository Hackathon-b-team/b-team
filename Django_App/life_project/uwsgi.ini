
[uwsgi]
chdir            = /home/www-user/life
module           = life_project.wsgi:application
pidfile          = /run/life/life.pid
socket           = /run/life/life.sock
home             = /usr/local/bin/uwsgi
daemonize        = /home/www-user/life/life.log
uid              = www-user
gid              = www-users

master           = true
processes        = 5
harakiri         = 30
max-requests     = 5000
vacuum           = true

disable-logging  = true
log-4xx          = false
log-5xx          = true

env DJANGO_SETTINGS_MODULE = life.settings
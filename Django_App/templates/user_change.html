{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar/navbar_mypage.html' %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
<main>
  {% include 'sidebar_mypage.html' %}
      <div class="content">
      <form method="POST">
        {% csrf_token %}
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {{ form.as_p }}
        <button type="submit" class="">変更</button>
      </form>
  </div>
</main>
{% endblock content %}
